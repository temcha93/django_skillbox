{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "Edit profile" %}{% endblock %}

{% block page %}

<h2>{% trans "Edit profile" %}</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% trans "Save" %}</button>
</form>
{% endblock %}
