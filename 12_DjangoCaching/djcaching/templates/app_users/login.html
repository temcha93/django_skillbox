<!DOCTYPE html>

{% extends 'base.html' %}
{% load i18n %}

<html lang="en">

<head>
    {% block head %}
        <meta charset="UTF-8">
        <title>{% trans "Login page" %}</title>
    {% endblock %}
</head>

<body>
    {% block body %}
        <h2>{% trans "Login" %}</h2>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit">{% trans "Enter" %}</button>
        </form>
    {% endblock %}
</body>

</html>
