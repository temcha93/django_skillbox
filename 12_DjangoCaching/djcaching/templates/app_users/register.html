<!DOCTYPE html>

{% extends 'base.html' %}
{% load i18n %}

<html lang="en">

<head>
    {% block head %}
        <meta charset="UTF-8">
        <title>{% trans "Registration page" %}</title>
    {% endblock %}
</head>

<body>
    {% block body %}
        <h2>{% trans "Registration" %}</h2>
        <form method="post">
            {% csrf_token %}
            {{ reg_form.as_p }}
            <button type="submit">{% trans "Sign up" %}</button>
        </form>
    {% endblock %}
</body>

</html>
