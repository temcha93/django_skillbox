<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список товаров</title>
</head>
<body>
    <h2>Список товаров</h2>
    <table border="1">
        <tbody>
            <tr>
                <td>
                    Артикул
                </td>
                <td>
                    Цена
                </td>
            </tr>
        {% for item in item_list %}
            <tr>
                <td>
                    {{ item.code }}
                </td>
                <td>
                {{ item.price }}
                </td>
            </tr>
        {% endfor %}

        </tbody>
    </table>
</body>
</html>
